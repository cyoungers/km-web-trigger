<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Maestro Remote Trigger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 480px;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .config {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .config label {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.4rem;
        }

        .config input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f23;
            color: #e0e0e0;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            outline: none;
        }

        .config input:focus {
            border-color: #4a6cf7;
        }

        .config input:last-child {
            margin-bottom: 0;
        }

        .trigger-btn {
            background: #4a6cf7;
            color: #fff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }

        .trigger-btn:hover {
            background: #3b5de7;
        }

        .trigger-btn:active {
            transform: scale(0.98);
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.4rem;
        }

        .status.success { color: #4caf50; }
        .status.error { color: #f44336; }
        .status.pending { color: #ff9800; }

        .help {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #555;
            line-height: 1.6;
        }

        .help a {
            color: #4a6cf7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyboard Maestro Trigger</h1>
        <p class="subtitle">Remotely trigger a macro on your Mac</p>

        <div class="config">
            <label for="host">Host (IP or hostname of your Mac)</label>
            <input type="text" id="host" value="localhost" placeholder="e.g. 192.168.1.100">

            <label for="port">Port</label>
            <input type="text" id="port" value="4490" placeholder="4490">

            <label for="macro">Macro Name</label>
            <input type="text" id="macro" value="Test to display alert" placeholder="Macro name">
        </div>

        <button class="trigger-btn" onclick="triggerMacro()">
            Run Macro
        </button>

        <div id="status" class="status"></div>

        <div class="help">
            <strong>Setup:</strong> In Keyboard Maestro, go to
            <em>Preferences &rarr; Web Server</em> and enable the web server.<br>
            If accessing from another device, use your Mac's local IP address as the host.<br>
            <a href="https://wiki.keyboardmaestro.com/Web_Server" target="_blank">
                Keyboard Maestro Web Server docs &rarr;
            </a>
        </div>
    </div>

    <script>
        function triggerMacro() {
            const host = document.getElementById("host").value.trim();
            const port = document.getElementById("port").value.trim();
            const macro = document.getElementById("macro").value.trim();
            const status = document.getElementById("status");

            if (!host || !port || !macro) {
                status.textContent = "Please fill in all fields.";
                status.className = "status error";
                return;
            }

            const url = `http://${host}:${port}/action.html?macro=${encodeURIComponent(macro)}`;

            status.textContent = "Sending\u2026";
            status.className = "status pending";

            fetch(url, { mode: "no-cors" })
                .then(() => {
                    status.textContent = `Triggered "${macro}" \u2713`;
                    status.className = "status success";
                })
                .catch((err) => {
                    status.textContent = `Failed \u2014 is the KM web server running? (${err.message})`;
                    status.className = "status error";
                });
        }
    </script>
</body>
</html>
